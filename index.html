		<div class="toolbar">
			<div id="top_tool">

		<section class="container">
			<div class="cont_main">
				<div class="cont_inner_top">
					<div id="innertop_name">
						<h3></h3></div>
					<div class="dots" id="levelLink">
						<button class="select">1</button>
					</div>
					<section class="showcodeBox">
						<button type="button" class="showcode">Toggle Code</button>
					</section>
				</div>
				<div class="cont_inner_left">
					<div class="game_view" id="visilazation">
						<div id="cr-stage"></div>
						<div id="capacity">
							<p>Blocks left <span id="capacityNum"></span> pieces</p>
						</div>
					</div>
					<div class="buttonbox">
						<button type="button" class="btn active" id="playBtn">Run</button>
						<button type="button" class="btn" id="resetBtn">Reset</button>
						<div class="slider">
							<span class="slider-handle" id="sliderHandle"></span>
						</div>
						<!--<img src="img/fast.png" class="fast"></img>
						<img src="img/slow.png" class="slow"></img>-->
					</div>

				</div>
				<div class="cont_inner_right">
					<div id="workspce_block" class="content_b"></div>
				</div>

			</div>
			<xml id="toolbox" style="display: none"></xml>

		</section>

		<!-- Dialog for showing code -->
		<div id="dialogCode" class="dialog">
			<img src="img/dialog1.jpg">
			<div class="dialog-div">
				<h6 class="dialog-h">Toggle Code</h6>
				<pre class="dialog-p">dsf</pre>
				<button id="dialogCodeBtn" class="dialog-btn dialog-btn-small">Confirm</button>
			</div>
		</div>
		<!-- Dialog for game tip -->
		<div id="dialogTip" class="dialog">
			<img src="img/dialog2.jpg">
			<h6 class="dialog-h"></h6>
			<!-- <p class="dialog-p">fffffffffffff</p> -->
			<button class="dialog-btn dialog-btn-big">Confirm</button>
		</div>
		<!-- Dialog for game success -->
		<div id="dialogWin" class="dialog">
			<img src="img/dialog2.jpg">
			<h6 class="dialog-h">Success!</h6>
			<p class="dialog-p">Complete mission</p>
			<button class="dialog-btn dialog-btn-small dialog-btn-left">Replay</button>
            <!-- MARK: Next Level -->
			<button class="dialog-btn dialog-btn-small dialog-btn-right">Next</button>
		</div>
		<div class="layer"></div>

		<div id="popover" class="popover">
			<img src="img/goblin_featured.png">
			<p>Hint</p>
			<button>Lower difficulty</button>
		</div>
